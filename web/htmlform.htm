<?xml version = "1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<!-- Fig. 9.28: htmlform.html -->

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title>Test</title>
</head>
<body>
<form method = "post" action = "SurveyServlet">
 <p>
  <label for="firstName">First Name:</label>
  <input type = "text" name = "first_name" id = "firstName" >
  <br />
  <label for="lastName">Last Name:</label>
  <input type = "text" name = "last_name" id = "lastName">
  <br />
  <label for="IDNumber">IDNumber:</label>
  <input type = "text" name = "id" id = "IDNumber">
  <br />
  <label for="emailAddress">Email Address:</label>
  <input type = "text" name = "email" id = "emailAddress">
  <br />
  <label for="telephoneNumber">Telephone Number:</label>
  <input type = "text" name = "telephone" id = "telephoneNumber">
  <br />
  <label for="comments">Comments:</label>
  <textarea name = "comments" maxlength = "1000" cols = "25" rows = "6" id = "comments"></textarea>
  <br />
 </p>
 <input type="submit" value="Submit"/>
</form>
</body>
</html>
